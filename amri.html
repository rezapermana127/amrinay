<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Looping Timers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        .timers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .timer-box {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .timer-box h2 {
            margin: 5px 0;
            font-size: 1.5em;
        }

        .timer-box input {
            margin-bottom: 5px;
            padding: 5px;
            width: 90%;
            box-sizing: border-box;
            text-align: center;
        }

        input[type="number"] {
            width: 60px;
        }

        button {
            font-size: 0.9em;
            padding: 5px 10px;
            margin: 5px 2px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.start {
            background-color: #4caf50;
            color: white;
        }

        button.reset {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Customizable Looping Timers</h1>
    <div class="timers-container" id="timers-container"></div>

    <script>
        const timers = [];
        const totalTimers = 60;

        const timersContainer = document.getElementById('timers-container');

        // Create timers
        for (let i = 1; i <= totalTimers; i++) {
            const timerBox = document.createElement('div');
            timerBox.className = 'timer-box';
            timerBox.innerHTML = `
        <input type="text" id="title-${i}" placeholder="Enter Title" maxlength="30">
        <h2 id="timer-${i}">00:00</h2>
        <input type="number" id="time-input-${i}" placeholder="Minutes" min="1">
        <button class="start" onclick="startTimer(${i})">Start</button>
        <button class="reset" onclick="resetTimer(${i})">Reset</button>
      `;
            timersContainer.appendChild(timerBox);
            timers.push({ id: i, initialTime: 0, remainingTime: 0, interval: null });
        }

        // Format time in MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        // Start individual timer
        function startTimer(timerId) {
            const inputMinutes = parseInt(document.getElementById(`time-input-${timerId}`).value, 10);
            const title = document.getElementById(`title-${timerId}`).value || `Timer ${timerId}`;
            if (isNaN(inputMinutes) || inputMinutes <= 0) {
                alert("Please enter a valid time in minutes.");
                return;
            }

            const timer = timers.find(t => t.id === timerId);
            if (!timer.interval) {
                timer.initialTime = inputMinutes * 60;
                timer.remainingTime = timer.initialTime;
                document.getElementById(`timer-${timerId}`).textContent = formatTime(timer.remainingTime);
                document.getElementById(`title-${timerId}`).value = title; // Lock title input
                document.getElementById(`title-${timerId}`).disabled = true;

                timer.interval = setInterval(() => {
                    if (timer.remainingTime > 0) {
                        timer.remainingTime--;
                        document.getElementById(`timer-${timerId}`).textContent = formatTime(timer.remainingTime);
                    } else {
                        timer.remainingTime = timer.initialTime; // Reset to initial time
                        document.getElementById(`timer-${timerId}`).textContent = formatTime(timer.remainingTime);
                    }
                }, 1000);
            }
        }

        // Reset individual timer
        function resetTimer(timerId) {
            const timer = timers.find(t => t.id === timerId);
            clearInterval(timer.interval);
            timer.interval = null;
            timer.remainingTime = 0;
            document.getElementById(`timer-${timerId}`).textContent = "00:00";
            document.getElementById(`time-input-${timerId}`).value = "";
            const titleInput = document.getElementById(`title-${timerId}`);
            titleInput.value = "";
            titleInput.disabled = false;
        }
    </script>
</body>

</html>
